{% extends "base_templates/base.html" %}

{% load sass_tags %}

{% block title %}Dashboard{% endblock %}

{% block head %}
  <link href="{% sass_src 'styles/scheduler.scss' %}" rel="stylesheet">
{% endblock %}

{% block body %}
  <!--todo: delete below once scheduler is done-->
  <div
    class="alert alert-warning alert-dismissible fade show"
    role="alert"
    style="left: 50%; min-width: 50%; position: absolute; top: 4px; transform: translateX(-50%); width: fit-content; z-index: 1;"
  >
    <strong>Warning!</strong> This is an active work-in-progress.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% if LOCALHOST %}
 <iframe
    src="http://localhost:3000"
    style="border: none; height: calc(100vh - 66px); left: 0; position: absolute; width: 100vw;"
  ></iframe>
{% else %}
  <div style="border: none; height: calc(100vh - 66px); left: 0; position: absolute; width: 100vw;">
    {% include "index.html" %}
  </div>
{% endif %}
{% endblock %}
