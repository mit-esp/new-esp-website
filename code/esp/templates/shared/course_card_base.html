{% load filters %}

<div class="list-group-item">
  <div class="list-group-item-heading d-flex">
    <span class="card-title fw-bold">{{ course_section }}</span>
    <div class="ms-auto d-flex">
      {% block course_actions %}{% endblock %}
    </div>
  </div>
  <div class="list-group-item-text">
    <div>{{ course_section.get_section_times|format_time_slots }}</div>
    <div>
      (Co-)Teachers: {{ course_section.course.get_teacher_names }}
    </div>
    {% block details %}{% endblock %}
  </div>
</div>
