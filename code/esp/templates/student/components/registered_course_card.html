{% extends 'shared/course_card_base.html' %}

{% block course_actions %}
  <form action="{% url 'delete_course_registration' pk=course_registration.id  %}?next={{ request.get_full_path }}" method="post">
    {% csrf_token %}
    <button class="btn btn-outline-danger btn-sm" type="submit">Remove</button>
  </form>
  <a
    class="btn btn-secondary btn-sm ms-2"
    href="{% url 'edit_student_courses' registration_id=course_registration.program_registration.id %}?swap={{ course_registration.id }}&next={{ request.get_full_path }}"
  >
    Swap
  </a>
{% endblock %}
